{extend name='layout/main' /}

{block name='main'}
<div class="title">栏目管理</div>
<div class="filter">
    <div class="handle">

    </div>
    <div class="block"><a href="/admin/workpermit/edit" id="add_workpermit" title="添加"><i class="iconfont">&#xe836;</i></a></div>
</div>
<div class="table">
    <table>
        <tr>
            <th>ID</th>
            <th>中文名称</th>
            <th>英文名称</th>
            <th>时间</th>
            <th>操作</th>
        </tr>

        {if $list}
        {foreach $list as $it}
        <tr>
            <td>{$it.id}</td>
            <td>{$it.name_zh}</td>
            <td>{$it.name_en}</td>
            <td>{$it.time}</td>
            <td>
                <a href="/admin/workpermit/edit?id={$it.id}">编辑</a>
                <a href="javascript:;" data-delete="{$it.id}">删除</a>
            </td>
        </tr>
        {/foreach}
        {/if}
    </table>
</div>


{/block}

{block name='javascript'}
<script src="/asset/js/permit.js"></script>
{/block}
