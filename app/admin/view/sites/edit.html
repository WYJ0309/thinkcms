{extend name='layout/main' /}

{block name='main'}

<div class="title">站点配置</div>
<div class="form site_form">
    <form action="/api/edit_site" method="post">
        <div class="error"></div>
        <div class="success"></div>
        <div>
            <label>
                <span>网站名称：</span>
                <span><input type="text" name="name" value="{$site.name}"></span>
            </label>
        </div>
        <div>
            <label>
                <span>网站标题：</span>
                <span>
                   <input type="text" name="title" value="{$site.title}"><br>
                    <tt>标题将显示在浏览器的标题栏</tt>
                </span>
            </label>
        </div>

        <div>
            <label>
                <span>网站描述：</span>
                <span>
                   <input type="text" name="desc" value="{$site.desc}">
                </span>
            </label>
        </div>

        <div>
            <label>
                <span>网站关键字：</span>
                <span>
                   <input type="text" name="keyword" value="{$site.keyword}">
                </span>
            </label>
        </div>
        <div>
            <label>
                <span>详情地址：</span>
                <span>
                   <input type="text" name="address" value="{$site.address}">
                </span>
            </label>
        </div>

        <div>
            <label>
                <span>微信号：</span>
                <span>
                   <input type="text" name="qq" value="{$site.qq}"><br>
                </span>
            </label>
        </div>

        <div>
            <label>
                <span>whatsApp：</span>
                <span>
                   <input type="text" name="whats_app" value="{$site.whats_app}"><br>
                </span>
            </label>
        </div>

        <div>
            <label>
                <span>邮件地址：</span>
                <span>
                   <input type="text" name="email" value="{$site.email}">
                </span>
            </label>
        </div>
        <div>
            <label>
                <span>客服电话：</span>
                <span>
                   <input type="text" name="phone" value="{$site.phone}">
                </span>
            </label>
        </div>
        <div>
            <label>
                <span>ICP备案号：</span>
                <span>
                   <input type="text" name="icp" value="{$site.icp}">
                </span>
            </label>
        </div>
        <input type="hidden" name="site_id" value="{$site.site_id}" />
        <div>
            <label for="#">
                <span></span>
                <span><input type="submit" id="submit" value="保存"></span>
            </label>
        </div>
    </form>
</div>


{/block}

{block name='javascript'}
<script src="/asset/js/site.js"></script>
{/block}
